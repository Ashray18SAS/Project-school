    <div class="container">
        <section id="Welcome">

            <h2>Sliding Gallery</h2>

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-2="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-2="1"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.dRpvGwxxqjEuxAqEnIFqZgHaK-&pid=Api&P=0&w=300&h=300" width="80%" height="100%" alt="Thor">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="https://images.indianexpress.com/2018/04/avengers-iron-man.jpg" width="80%" height="100%" alt="Iron Man">
                        <div class="carousel-caption">
                            <h3>Iron Man</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="https://coed.com/wp-content/uploads/2019/10/shutterstock_1078948385.jpg" width="100%" alt="Captain America">

                        </div>
                    </div>

                    </a>
                    <a href="#myCarousel" class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </section>

    </div>
